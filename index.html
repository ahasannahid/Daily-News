            <a class="navbar-brand" href="#"><span class="text-bg-success p-1 rounded">Daily</span> News</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

                    <li class="nav-item fw-bold">

                    </li>
                    <li class="nav-item">

     <section class="mb-3 py-3">

        <!-- number of news section start -->
        <section class="bg-white p-3 border-0 rounded container text-center mb-3" id="total-items">

        </section>
        <!-- number of news section end -->
        <!-- news section start -->
        <section class="container" id="news-container">
            <div class="row">

            </div>
        </section>
        <!-- news section end -->

        <section id="spinner" class="d-none">
            <div class="d-flex justify-content-center align-items-center" style="height: 400px;">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <div class="modal fade" id="newsModal" tabindex="-1" aria-labelledby="newsModalLabel" aria-hidden="true">
                <div class="modal-dialog">

                </div>
